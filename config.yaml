baseURL: https://zimacek.cz/
theme: "PaperMod"
defaultTheme: auto
defaultContentLanguage: cs
defaultContentLanguageInSubdir: false
removePathAccents: true
enableRobotsTXT: true
languages:
    cs:
        contentDir: content/cs
        disabled: false
        languageCode: cs-CZ
        languageDirection: ltr
        languageName: Czech
        params:
            dateFormat: "02. 01. 2006"
        permalinks:
            page:
                blog: /blog/:year/:month/:slug/
            section:
                blog: /blog/
        title: TZ
        taxonomies:
            kategorie: "kategorie"
            tag: "tags"
        weight: 1

params:
    author: "Tomáš Zimáček"
    ShowBreadCrumbs: true
    ShowShareButtons: false
    ShareButtons: ["linkedin", "x"]
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true
    homeInfoParams:
        title: "Ahoj, jsem Tomáš" # optional default will be site title
        content: "a věnuji se 💻 IT, 🔄 digitálním inovacím a 🔒 kybernetické bezpečnosti."
        #imageUrl: "<image link>" # optional
        #imageTitle: "<title of image as alt>" # optional
        #imageWidth: 120 # custom size
        #imageHeight: 120 # custom size
    socialIcons: # optional
        - name: "linkedin"
          url: "https://www.linkedin.com/in/zimacek"
        - name: "GitHub"
          url: "https://github.com/ZiMi-lab"
    mainSections:
        - dokumentace
        - blog
    giscus:
        repo: "ZiMi-lab/blog"
        repoID: "R_kgDOOLR8Mw"
        category: "Articles"
        categoryID: "DIC_kwDOOLR8M84Cok0w"
        mapping: "title"
        strict: "0"
        reactionsEnabled: "1"
        emitMetadata: "0"
        inputPosition: "bottom"
        theme: "preferred_color_scheme"
        lang: "cs"
        loading: "lazy"

markup:
    goldmark:
        parser:
            attribute:
                block: true
                title: true